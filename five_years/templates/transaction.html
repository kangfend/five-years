<!doctype html>

<html>

  <head>
    <title>Transaction</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.0.0/readable/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <style>
      @media (min-width: 768px){
        .navbar-nav{
            margin: 0 auto;
            display: table;
            table-layout: fixed;
            float:none;
        }
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button><a href="#" class="navbar-brand">Code-Latte</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="active">
                            <a href="#">New Transaction</a>
                        </li>
                        <li>
                            <a href="#">Add Income</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-push-1 col-sm-pull-2 col-md-8 col-md-push-2">
          <div class="well text-center">
            <h1>New Transaction</h1>
          </div>
          <form>
            <div class="form-group">
              <label class="control-label">Type</label>
              <div class="radio">
                <label>
                  <input type="radio">Living Expense</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio">Interpersonal Circle</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio">Extend Knowledge</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio">Holiday</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio">Saving</label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Flow</label>
              <div class="radio">
                <label>
                  <input type="radio" checked="checked">Out</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio">In</label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Value</label>
              <div class="controls">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Done At</label>
              <div class="controls">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Description</label>
              <textarea class="form-control"></textarea>
              <div class="controls"></div>
            </div>
            <div class="form-group">
              <div class="controls">
                <input type="submit" value="Add Transaction" class="btn btn-success">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
