{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-push-3 col-md-6 col-md-push-3">
      <form method="POST" action="{% url 'five_years:login' %}">
        {% csrf_token %}
        <fieldset>
          <legend>Login</legend>
        {% for field in form %}
          <div class="form-group{% if field.errors %} has-error alert alert-danger{% endif %}">
            <label class="control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
            {{ field|addcss:"form-control" }}
            <p class="help-block">{{ field.help_text }}</p>
            {% if field.errors %}
            <div>
              {% for error in field.errors  %}
                {{ error }}<br>
              {% endfor %}
            </div>
            {% endif %}
          </div>
        {% endfor %}
          <div class="form-group text-center">
            <button type="submit" value="Login" class="btn btn-success">Login</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
