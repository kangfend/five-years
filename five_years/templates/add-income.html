{% extends "base.html" %}

{% block content %}
            <div class="col-sm-10 col-sm-push-1 col-sm-pull-2 col-md-8 col-md-push-2">
              <div class="well text-center">
                <h1>Add Income</h1>
              </div>
              <form method="POST" action="{% url 'five_years:add-income' %}" role="form">
                {% csrf_token %}
                {% for field in form %}
                  <div class="form-group{% if field.errors %} has-error alert alert-danger{% endif %}">
                    <label for="{{ field.auto_id }}" class="control-label">{{ field.label }}</label>
                    {{ field|addcss:"form-control" }}
                    <p class="help-block">{{ field.help_text }}</p>
                    {% if field.errors %}
                    <div>
                      {% for error in field.errors  %}
                        {{ error }}<br>
                      {% endfor %}
                    </div>
                    {% endif %}
                  </div>
                {% endfor %}
                <div class="form-group text-center">
                    <input type="submit" value="Add Income" class="btn btn-success">
                </div>
              </form>
            </div>
{% endblock content %}
